{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>we2say</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="row">
    <div class="col-md-11">
        <img height="100px" width="300px" src="{% static 'img/we2say.png' %}">
    </div>
    <div class="col-md-1">
        <a class="btn btn-primary" href="/register/">注 册</a>
    </div>
</div>

<div class="account">
    <h2>用户登录</h2>
    <form method="post"> <!-- 不写action 就无法跳转到其他url地址。解: 就是无法跳转，老师跳转也是用的 redirect -->
        {% csrf_token %}
        <div class="form-group">
            <label>邮箱</label>
            <input type="text" class="form-control" name="email" placeholder="邮箱">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" name="passwd" placeholder="密码">
        </div>

        <input type="submit" value="登 录" class="btn btn-primary">
        <span>{{ loginMsg }}</span>
    </form>
</div>
</body>
</html>
